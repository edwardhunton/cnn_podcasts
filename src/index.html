<!-- target feed - http://rss.cnn.com/services/podcasting/studentnews/rss.xml -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CNN - Student Video Podcast Application</title>
    <script src="./javascripts/main.js"></script>
    <link href="./stylesheets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./stylesheets/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-6 h1" id="podcastTitle"></div><!-- podcast title -->
        <div class="col-lg-6"></div>

    </div>

    <div class="row">

    <div class="col-lg-12 h3" id="podcastDescription"></div><!-- podcast description -->

    </div>

    <div class="row topbar">

        <div class="col-lg-6 noleftpad">
        <div class="arrow_up" id="upArrow"></div>
        </div>
        <div class="col-lg-6 h3 titlepad" id="videoTitle"></div><!-- clip title -->

    </div>

    <div class="row nobottompad">

        <div class="col-lg-6">
            <nav id="mainNav">

            </nav>
        </div><!-- clip menu -->
        <div class="col-lg-6 nobottompad">
            <video id="vid" src=""  autoplay controls></video>
        </div><!-- video -->

    </div>

    <div class="row bottombar">

        <div class="col-lg-6 noleftpad">
            <div class="arrow_down" id="downArrow"></div>
        </div><!-- arrow down -->
        <div class="col-lg-6 h4 titlepad" id="videoDescription"></div><!-- clip description -->

    </div>






</div>

</body>
</html>
